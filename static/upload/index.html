<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Upload files</title>

		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/common.css" rel="stylesheet">
		<script type="module" src="upload.js"></script>
	</head>
	<body>

		<main role="main" class="container">

			<div class="my-3 p-3 rounded shadow-sm">
				<div id="note" class="alert " hidden>
					<strong id="note-message"></strong>
					<span id="note-submessage"></span>
				</div>
				<form method="post" action="/api/file/upload" enctype="multipart/form-data">
					<input name="file" type="file" class="form-control"></input>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
				</form>
			</div>

		</main>
	</body>
</html>
