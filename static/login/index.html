<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Login</title>

		<link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T">
		<link href="/css/signin.css" rel="stylesheet">
	</head>
	<body class="text-center">
		<form class="form-signin" action="/api/session/login" method="post">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<small id="error" class="text-danger">
			</small>
			<label for="user" class="sr-only">Username</label>
			<input type="text" name="user" id="user" class="form-control" placeholder="Username" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input name="password" type="password" id="password" class="form-control" placeholder="Password" required/>
			<button class="btn btn-lg btn-primary btn-block" type="submit" id='button'>Sign in</button>
		</form>

		<script>
			const query = window.location.search.substring(1);
			const vars = query.split("&");
			if (vars.includes("fail"))
			{
				document.getElementById("error").innerHTML = "Invalid credentials";
			}
		</script>
	</body>
</html>
