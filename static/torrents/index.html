<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>BT Client</title>

		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="bg-light">

		<!-- The "Add Torrent" modal lurks here in waiting-->
		<div class="modal fade" id="add_torrent_modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="add_torrent_modalLabel">Add torrent</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form>
						<div class="modal-body">
							<input id="magnet_link" type="text" placeholder="magnet:?" class="form-control">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button id="add_torrent_button" type="submit" class="btn btn-primary" data-dismiss="modal">Add</button>
						</div>
					</form>
				</div>
			</div>
		</div>



		<main role="main" class="container">

			<div class="my-3 p-3 bg-white rounded shadow-sm">
				<h6 class="border-bottom border-gray pb-2 mb-0"><strong>Torrents</strong></h6>

				<!-- This is where torrents are listed-->
				<div id="rows"></div>

				<!-- Pull down "Add Torrent" modal -->
				<small class="d-block text-right mt-3">
					<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#add_torrent_modal">Add Torrent</button>
				</small>
			</div>

			<!-- Template that each torrent item follows -->
			<div class="media text-muted pt-3" id='row_template' hidden>
				<!-- place something before the <p> tag and it will appear to the left -->
				<p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
				<a id="link" href=""><strong class="d-block text-gray-dark" id="name">torrent-name</strong></a>
				<strong>Progress: </strong><span id="progress"></span>%
				<strong>Downloaded: </strong><span id="downloaded"></span>MB
				<strong>Uploaded: </strong><span id="uploaded"></span>MB
				</p>
				<button id="delete_torrent" class="text-muted" style="background:none; border:none;">X</button>
			</div>

			<script type="module" src="torrents.js"></script>
			<script src="/js/jquery.slim.min.js"></script>
			<script src="/js/bootstrap.min.js"></script>

		</main>
	</body>
</html>
