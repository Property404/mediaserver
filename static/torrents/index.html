.bd-placeholder-img {

	<body class="bg-light">
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add torrent</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input id="magnet_link" type="text" placeholder="magnet://"></input>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button id="add_torrent" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
					</div>
				</div>
			</div>
		</div>



		<main role="main" class="container">

			<div class="my-3 p-3 bg-white rounded shadow-sm">
				<h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
				<div id="rows"></div>
				<small class="d-block text-right mt-3">
					<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">+</button>
				</small>
			</div>

			<!-- Row template -->
			<div class="media text-muted pt-3" id='row_template' hidden>
				<a id="link" href="bla">
				<svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
				</a>
				<p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
				<strong class="d-block text-gray-dark" id="name">@username</strong>
				<strong>Progress: </strong><span id="progress"></span>%
				<strong>Downloaded: </strong><span id="downloaded"></span>MB
				<strong>Uploaded: </strong><span id="uploaded"></span>MB
				</p>
			</div>

			<script src="torrents.js"></script>
			<script src="/js/jquery.slim.min.js"></script>
			<script src="/js/bootstrap.min.js"></script>

		</main>
