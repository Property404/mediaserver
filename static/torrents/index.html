<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>BT Client</title>

		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">


		<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
		</style>
	</head>
	<body class="bg-light">

		<!-- The "Add Torrent" modal lurks here in waiting-->
		<div class="modal fade" id="AddTorrentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="AddTorrentModalLabel">Add torrent</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input id="magnet_link" type="text" placeholder="magnet://" class="form-control"></input>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button id="add_torrent" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
					</div>
				</div>
			</div>
		</div>



		<main role="main" class="container">

			<div class="my-3 p-3 bg-white rounded shadow-sm">
				<h6 class="border-bottom border-gray pb-2 mb-0">Torrents</h6>

				<!-- This is where torrents are listed-->
				<div id="rows"></div>

				<!-- Pull down "Add Torrent" modal -->
				<small class="d-block text-right mt-3">
					<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#AddTorrentModal">+</button>
				</small>
			</div>

			<!-- Template that each torrent item follows -->
			<div class="media text-muted pt-3" id='row_template' hidden>
				<a id="link" href="bla">
				<svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
				</a>
				<p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
				<strong class="d-block text-gray-dark" id="name">torrent-name</strong>
				<strong>Progress: </strong><span id="progress"></span>%
				<strong>Downloaded: </strong><span id="downloaded"></span>MB
				<strong>Uploaded: </strong><span id="uploaded"></span>MB
				</p>
			</div>

			<script src="torrents.js"></script>
			<script src="/js/jquery.slim.min.js"></script>
			<script src="/js/bootstrap.min.js"></script>

		</main>
	</body>
</html>
